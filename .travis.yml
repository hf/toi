language: node_js
node_js:
  - node
before_install:
  - npm install -g codecov
install:
  - yarn install --pure-lockfile
before_script:
  - yarn build
script:
  - yarn test
  - yarn coverage
  - yarn prettier
  - bash scripts/package-version.sh @toi/toi packages/toi
  - bash scripts/package-version.sh @toi/toix packages/toix
after_success:
  - codecov
deploy:
  provider: script
  script:
    - bash scripts/deploy.sh
  on:
    branch: master

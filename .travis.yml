language: node_js
node_js:
  - node
jobs:
  include:
    - stage: test
      script: 
        - npm install -g codecov
        - yarn install --pure-lockfile
        - yarn build
        - yarn test
        - yarn coverage
        - codecov
        - yarn prettier
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash scripts/package-version.sh @toi/toi packages/toi; fi'
        - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash scripts/package-version.sh @toi/toix packages/toix; fi'
    - stage: deploy
      script:
        - yarn install --pure-lockfile
        - yarn build
        - bash scripts/deploy.sh
stages:
  - name: test
    if: (type = pull_request) OR ((type = push) AND (branch = master))
  - name: deploy
    if: branch = master
